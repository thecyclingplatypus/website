<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycling Platypus - Photography / Behind The Scenes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black text-red-500 font-pixel min-h-screen flex flex-col items-center p-4">

    <div id="page-preloader" class="is-active">
        <div class="page-preloader-inner">
            <img src="assets/platypus.png" alt="Cycling Platypus loading" class="page-preloader-platypus">
            <div class="page-preloader-text">Loading</div>
        </div>
    </div>

    <main class="w-full max-w-6xl">
        <section class="mb-10 text-center">
            <h1 class="text-3xl md:text-4xl mb-2">Behind The Scenes (On Set)</h1>
        </section>

        <section class="mb-12">
            <div id="gallery-container" class="flex flex-wrap justify-center gap-6"></div>
        </section>

        <div class="mt-10 flex justify-center">
            <a href="index.html#work"
                class="px-4 py-2 border border-red-500 rounded-full hover:bg-red-500 hover:text-black transition-colors duration-300">
                &larr; Back to Work
            </a>
        </div>
    </main>

    <div id="photo-lightbox" class="photo-lightbox hidden">
        <div class="photo-lightbox-backdrop"></div>
        <img id="photo-lightbox-image" class="photo-lightbox-image" alt="Enlarged photograph">
    </div>

    <script src="script.js"></script>
    <script>
        window.addEventListener('load', () => {
            const preloader = document.getElementById('page-preloader');
            if (preloader) {
                setTimeout(() => {
                    preloader.classList.remove('is-active');
                    preloader.style.display = 'none';
                }, 250);
            }
        });

        const lightbox = document.getElementById('photo-lightbox');
        const lightboxImage = document.getElementById('photo-lightbox-image');

        if (lightbox) {
            lightbox.addEventListener('click', (event) => {
                if (event.target === lightbox || event.target.classList.contains('photo-lightbox-backdrop')) {
                    lightbox.classList.add('hidden');
                    lightboxImage.src = '';
                }
            });
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && !lightbox.classList.contains('hidden')) {
                    lightbox.classList.add('hidden');
                    lightboxImage.src = '';
                }
            });
        }

        const galleryImages = [
            { full: 'assets/Behind The Scenes (On Set)/1657058760225.jpg', name: '1657058760225' },
            { full: 'assets/Behind The Scenes (On Set)/1657058760248.jpg', name: '1657058760248' },
            { full: 'assets/Behind The Scenes (On Set)/1657058760369.jpg', name: '1657058760369' },

            { full: 'assets/Behind The Scenes (On Set)/1657387321783.jpg', name: '1657387321783' },
            { full: 'assets/Behind The Scenes (On Set)/1657387321839.jpg', name: '1657387321839' },
            { full: 'assets/Behind The Scenes (On Set)/1657387321946.jpg', name: '1657387321946' },
            { full: 'assets/Behind The Scenes (On Set)/1657387321959.jpg', name: '1657387321959' },
            { full: 'assets/Behind The Scenes (On Set)/1657387322122 copy.jpg', name: '1657387322122 copy' },

    </script>

</body>

</html>
