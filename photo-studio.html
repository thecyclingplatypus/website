<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycling Platypus - Photography / Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-red-500 font-pixel min-h-screen flex flex-col items-center p-4">

    <div id="page-preloader" class="is-active">
        <div class="page-preloader-inner">
            <img src="assets/platypus.png" alt="Cycling Platypus loading" class="page-preloader-platypus">
            <div class="page-preloader-text">Loading</div>
        </div>
    </div>

    <main class="w-full max-w-6xl">
        <section class="mb-10 text-center">
            <h1 class="text-3xl md:text-4xl mb-2">Studio Photography</h1>
        </section>

        <section class="mb-12">
            <div class="flex flex-wrap justify-center gap-6">
                <!-- Top row: two centered hero images -->
                <button class="photo-thumb w-full sm:w-[80%] lg:w-[40%]" data-full="assets/Studio Photography/Bamboosa.png" data-name="Bamboosa">
                    <img src="assets/Studio Photography/Bamboosa.png" alt="Bamboosa" loading="lazy">
                </button>
                <button class="photo-thumb w-full sm:w-[80%] lg:w-[40%]" data-full="assets/Studio Photography/Freakins.png" data-name="Freakins">
                    <img src="assets/Studio Photography/Freakins.png" alt="Freakins" loading="lazy">
                </button>

                <!-- Middle rows: smaller grid -->
                <button class="photo-thumb w-full sm:w-[48%] lg:w-[22%]" data-full="assets/Studio Photography/Maya 1.webp" data-name="Maya 1">
                    <img src="assets/Studio Photography/Maya 1.webp" alt="Maya 1" loading="lazy">
                </button>
                <button class="photo-thumb w-full sm:w-[48%] lg:w-[22%]" data-full="assets/Studio Photography/Maya 2.webp" data-name="Maya 2">
                    <img src="assets/Studio Photography/Maya 2.webp" alt="Maya 2" loading="lazy">
                </button>
                <button class="photo-thumb w-full sm:w-[48%] lg:w-[22%]" data-full="assets/Studio Photography/Maya 3.webp" data-name="Maya 3">
                    <img src="assets/Studio Photography/Maya 3.webp" alt="Maya 3" loading="lazy">
                </button>
                <button class="photo-thumb w-full sm:w-[48%] lg:w-[22%]" data-full="assets/Studio Photography/Maya 4.webp" data-name="Maya 4">
                    <img src="assets/Studio Photography/Maya 4.webp" alt="Maya 4" loading="lazy">
                </button>
                <button class="photo-thumb w-full sm:w-[48%] lg:w-[22%]" data-full="assets/Studio Photography/Twolaws 1.webp" data-name="Twolaws 1">
                    <img src="assets/Studio Photography/Twolaws 1.webp" alt="Twolaws 1" loading="lazy">
                </button>
                <button class="photo-thumb w-full sm:w-[48%] lg:w-[22%]" data-full="assets/Studio Photography/Twolaws 2.webp" data-name="Twolaws 2">
                    <img src="assets/Studio Photography/Twolaws 2.webp" alt="Twolaws 2" loading="lazy">
                </button>
                <button class="photo-thumb w-full sm:w-[48%] lg:w-[22%]" data-full="assets/Studio Photography/Twolaws 3.webp" data-name="Twolaws 5">
                    <img src="assets/Studio Photography/Twolaws 3.webp" alt="Twolaws 5" loading="lazy">
                </button>
                <button class="photo-thumb w-full sm:w-[48%] lg:w-[22%]" data-full="assets/Studio Photography/Twolaws 6.webp" data-name="Twolaws 6">
                    <img src="assets/Studio Photography/Twolaws 6.webp" alt="Twolaws 6" loading="lazy">
                </button>

                <!-- Bottom row: two centered hero images -->
                <button class="photo-thumb w-full sm:w-[80%] lg:w-[40%]" data-full="assets/Studio Photography/White Kiwi 1.png" data-name="White Kiwi 1">
                    <img src="assets/Studio Photography/White Kiwi 1.png" alt="White Kiwi 1" loading="lazy">
                </button>
                <button class="photo-thumb w-full sm:w-[80%] lg:w-[40%]" data-full="assets/Studio Photography/White Kiwi 2.png" data-name="White Kiwi 2">
                    <img src="assets/Studio Photography/White Kiwi 2.png" alt="White Kiwi 2" loading="lazy">
                </button>
            </div>
        </section>

        <div class="mt-10 flex justify-center">
            <a href="index.html#work" class="px-4 py-2 border border-red-500 rounded-full hover:bg-red-500 hover:text-black transition-colors duration-300">
                &larr; Back to Work
            </a>
        </div>
    </main>

    <div id="photo-lightbox" class="photo-lightbox hidden">
        <div class="photo-lightbox-backdrop"></div>
        <img id="photo-lightbox-image" class="photo-lightbox-image" alt="Enlarged photograph">
    </div>

    <script>
        window.addEventListener('load', () => {
            const preloader = document.getElementById('page-preloader');
            if (!preloader) return;

            setTimeout(() => {
                preloader.classList.remove('is-active');
                preloader.style.display = 'none';
            }, 250);
        });

        const lightbox = document.getElementById('photo-lightbox');
        const lightboxImage = document.getElementById('photo-lightbox-image');

        document.querySelectorAll('.photo-thumb').forEach(button => {
            button.addEventListener('click', () => {
                const fullSrc = button.getAttribute('data-full');
                if (!fullSrc) return;
                lightboxImage.src = fullSrc;
                lightbox.classList.remove('hidden');
            });
        });

        lightbox.addEventListener('click', (event) => {
            if (event.target === lightbox || event.target.classList.contains('photo-lightbox-backdrop')) {
                lightbox.classList.add('hidden');
                lightboxImage.src = '';
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && !lightbox.classList.contains('hidden')) {
                lightbox.classList.add('hidden');
                lightboxImage.src = '';
            }
        });
    </script>

</body>
</html>
