<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycling Platypus - Photography / Concept Shoots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black text-red-500 font-pixel min-h-screen flex flex-col items-center p-4">

    <div id="page-preloader" class="is-active">
        <div class="page-preloader-inner">
            <img src="assets/platypus.png" alt="Cycling Platypus loading" class="page-preloader-platypus">
            <div class="page-preloader-text">Loading</div>
        </div>
    </div>

    <main class="w-full max-w-6xl">
        <section class="mb-10 text-center">
            <h1 class="text-3xl md:text-4xl mb-2">Concept Shoots</h1>
        </section>

        <section class="mb-12">
            <div id="gallery-container" class="flex flex-wrap justify-center gap-6"></div>
        </section>

        <div class="mt-10 flex justify-center">
            <a href="index.html#work"
                class="px-4 py-2 border border-red-500 rounded-full hover:bg-red-500 hover:text-black transition-colors duration-300">
                &larr; Back to Work
            </a>
        </div>
    </main>

    <div id="photo-lightbox" class="photo-lightbox hidden">
        <div class="photo-lightbox-backdrop"></div>
        <img id="photo-lightbox-image" class="photo-lightbox-image" alt="Enlarged photograph">
    </div>

    <script src="script.js"></script>
    <script>
        window.addEventListener('load', () => {
            const preloader = document.getElementById('page-preloader');
            if (preloader) {
                setTimeout(() => {
                    preloader.classList.remove('is-active');
                    preloader.style.display = 'none';
                }, 250);
            }
        });

        const lightbox = document.getElementById('photo-lightbox');
        const lightboxImage = document.getElementById('photo-lightbox-image');

        if (lightbox) {
            lightbox.addEventListener('click', (event) => {
                if (event.target === lightbox || event.target.classList.contains('photo-lightbox-backdrop')) {
                    lightbox.classList.add('hidden');
                    lightboxImage.src = '';
                }
            });
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && !lightbox.classList.contains('hidden')) {
                    lightbox.classList.add('hidden');
                    lightboxImage.src = '';
                }
            });
        }

        const galleryImages = [
            { full: 'assets/Concept Shoots/1.jpg', name: '1' },
            { full: 'assets/Concept Shoots/2.jpg', name: '2' },
            { full: 'assets/Concept Shoots/3.jpg', name: '3' },
            { full: 'assets/Concept Shoots/4.jpg', name: '4' },
            { full: 'assets/Concept Shoots/5.jpg', name: '5' },
            { full: 'assets/Concept Shoots/6.jpg', name: '6' },
            { full: 'assets/Concept Shoots/7.jpg', name: '7' },
            { full: 'assets/Concept Shoots/8.jpg', name: '8' },
            { full: 'assets/Concept Shoots/9.jpg', name: '9' },
            { full: 'assets/Concept Shoots/10.jpg', name: '10' },
            { full: 'assets/Concept Shoots/11.jpg', name: '11' },
            { full: 'assets/Concept Shoots/12.jpg', name: '12' },
            { full: 'assets/Concept Shoots/13.jpg', name: '13' },
            { full: 'assets/Concept Shoots/14.jpg', name: '14' },
            { full: 'assets/Concept Shoots/15.jpg', name: '15' },
            { full: 'assets/Concept Shoots/17.jpg', name: '17' },
            { full: 'assets/Concept Shoots/18.jpg', name: '18' },
            { full: 'assets/Concept Shoots/19.jpg', name: '19' },
            { full: 'assets/Concept Shoots/20.jpg', name: '20' }
        ];

        initPhotoGallery('#gallery-container', galleryImages);
    </script>

</body>

</html>
