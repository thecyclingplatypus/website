    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-red-500 font-pixel min-h-screen flex flex-col items-center p-4">

    <div id="page-preloader" class="is-active">

                <button class="photo-thumb w-full sm:w-[48%] lg:w-[22%]" data-full="assets/Concept Shoots/5.jpg" data-name="5">

                </button>

                </button>
                <button class="photo-thumb w-full sm:w-[48%] lg:w-[22%]" data-full="assets/Concept Shoots/7.jpg" data-name="7">
                    <img src="assets/Concept Shoots/7.jpg" alt="7" loading="lazy">
                </button>
                <button class="photo-thumb w-full sm:w-[48%] lg:w-[22%]" data-full="assets/Concept Shoots/8.jpg" data-name="8">
                    <img src="assets/Concept Shoots/8.jpg" alt="8" loading="lazy">
                </button>
                <button class="photo-thumb w-full sm:w-[48%] lg:w-[22%]" data-full="assets/Concept Shoots/9.jpg" data-name="9">

                </button>
                <button class="photo-thumb w-full sm:w-[48%] lg:w-[22%]" data-full="assets/Concept Shoots/10.jpg" data-name="10">

        <div class="mt-10 flex justify-center">
            <a href="index.html#work" class="px-4 py-2 border border-red-500 rounded-full hover:bg-red-500 hover:text-black transition-colors duration-300">
                &larr; Back to Work
            </a>
        </div>
    </main>

    <div id="photo-lightbox" class="photo-lightbox hidden">
        <div class="photo-lightbox-backdrop"></div>
        <img id="photo-lightbox-image" class="photo-lightbox-image" alt="Enlarged photograph">
    </div>

    <script>
        window.addEventListener('load', () => {
            const preloader = document.getElementById('page-preloader');
            if (!preloader) return;

            setTimeout(() => {
                preloader.classList.remove('is-active');
                preloader.style.display = 'none';
            }, 250);
        });

        const lightbox = document.getElementById('photo-lightbox');
        const lightboxImage = document.getElementById('photo-lightbox-image');

        document.querySelectorAll('.photo-thumb').forEach(button => {
            button.addEventListener('click', () => {
                const fullSrc = button.getAttribute('data-full');
                if (!fullSrc) return;
                lightboxImage.src = fullSrc;
                lightbox.classList.remove('hidden');
            });
        });

        lightbox.addEventListener('click', (event) => {
            if (event.target === lightbox || event.target.classList.contains('photo-lightbox-backdrop')) {
                lightbox.classList.add('hidden');
                lightboxImage.src = '';
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && !lightbox.classList.contains('hidden')) {
                lightbox.classList.add('hidden');
                lightboxImage.src = '';
            }
        });
    </script>

</body>
</html>
