<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycling Platypus - Photography / Artists</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-red-500 font-pixel min-h-screen flex flex-col items-center p-4">

    <div id="page-preloader" class="is-active">
        <div class="page-preloader-inner">
            <img src="assets/platypus.png" alt="Cycling Platypus loading" class="page-preloader-platypus">
            <div class="page-preloader-text">Loading</div>
        </div>
    </div>

    <main class="w-full max-w-6xl">
        <section class="mb-10 text-center">
            <h1 class="text-3xl md:text-4xl mb-2">Artists</h1>
        </section>

        <section class="mb-12">
            <div class="flex flex-wrap justify-center gap-6">
                <button class="photo-thumb w-full sm:w-[80%] lg:w-[45%]" data-full="assets/Artists/Kampai music 2.jpg" data-name="Kampai music 2">
                    <img src="assets/Artists/Kampai music 2.jpg" alt="Kampai music 2" loading="lazy">
                </button>
                <button class="photo-thumb w-full sm:w-[80%] lg:w-[45%]" data-full="assets/Artists/Kampai music_.jpg" data-name="Kampai music">
                    <img src="assets/Artists/Kampai music_.jpg" alt="Kampai music" loading="lazy">
                </button>
                <button class="photo-thumb w-full sm:w-[80%] lg:w-[45%]" data-full="assets/Artists/Youna 1.jpg" data-name="Youna 1">
                    <img src="assets/Artists/Youna 1.jpg" alt="Youna 1" loading="lazy">
                </button>
                <button class="photo-thumb w-full sm:w-[80%] lg:w-[45%]" data-full="assets/Artists/Youna 2.jpg" data-name="Youna 2">
                    <img src="assets/Artists/Youna 2.jpg" alt="Youna 2" loading="lazy">
                </button>
                <button class="photo-thumb w-full sm:w-[80%] lg:w-[45%]" data-full="assets/Youna.jpg" data-name="Youna">
                    <img src="assets/Youna.jpg" alt="Youna" loading="lazy">
                </button>
            </div>
        </section>

        <div class="mt-10 flex justify-center">
            <a href="index.html#work" class="px-4 py-2 border border-red-500 rounded-full hover:bg-red-500 hover:text-black transition-colors duration-300">
                &larr; Back to Work
            </a>
        </div>
    </main>

    <div id="photo-lightbox" class="photo-lightbox hidden">
        <div class="photo-lightbox-backdrop"></div>
        <img id="photo-lightbox-image" class="photo-lightbox-image" alt="Enlarged photograph">
    </div>

    <script>
        // Preloader â€“ visible on start, fades out shortly after load
        window.addEventListener('load', () => {
            const preloader = document.getElementById('page-preloader');
            if (!preloader) return;

            setTimeout(() => {
                preloader.classList.remove('is-active');
                preloader.style.display = 'none';
            }, 250);
        });

        const lightbox = document.getElementById('photo-lightbox');
        const lightboxImage = document.getElementById('photo-lightbox-image');

        document.querySelectorAll('.photo-thumb').forEach(button => {
            button.addEventListener('click', () => {
                const fullSrc = button.getAttribute('data-full');
                if (!fullSrc) return;
                lightboxImage.src = fullSrc;
                lightbox.classList.remove('hidden');
            });
        });

        lightbox.addEventListener('click', (event) => {
            if (event.target === lightbox || event.target.classList.contains('photo-lightbox-backdrop')) {
                lightbox.classList.add('hidden');
                lightboxImage.src = '';
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && !lightbox.classList.contains('hidden')) {
                lightbox.classList.add('hidden');
                lightboxImage.src = '';
            }
        });
    </script>

</body>
</html>
